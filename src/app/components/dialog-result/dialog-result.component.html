<table mat-table>
  <ng-container matColumnDef="itemName">
    <th mat-header-cell>Nome Item</th>
    <td mat-cell>{{ dados.nome }} {{ dados.sobrenome }}</td>
  </ng-container>

  <ng-container matColumnDef="simulated">
    <th mat-header-cell>Simulado</th>
    <td mat-cell>
      <table>
        <tr>
          <td>Valor Emprestado:</td>
          <td>{{ dados.valorTotal }}</td>
        </tr>
        <tr>
          <td>Quantidade de Parcelas:</td>
          <td>{{ dados.quantidadeParcelas }}</td>
        </tr>
        <tr>
          <td>Valor das Parcelas:</td>
          <td>{{ dados.valorParcela }}</td>
        </tr>
      </table>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['itemName', 'simulated']"></tr>
</table>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close (click)="confirmar()" cdkFocusInitial>Confirmar</button>
</div>
